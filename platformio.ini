; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
; Version 3.0.0 - QR Code Web Integration

[common]
monitor_speed = 115200
monitor_filters = 
    default
    time
monitor_eol = CRLF
monitor_echo = yes

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_port = /dev/ttyUSB*
monitor_port = /dev/ttyUSB*
monitor_filters = 
    default
    time
build_flags = 
    -DUSE_WEBSERVER=1
    -DVERSION="4.2.0"
    -Os                           ; Optimize for size
    -ffunction-sections           ; Place each function in its own section
    -fdata-sections              ; Place each data in its own section
    -Wl,--gc-sections            ; Remove unused sections at link time
    -DCORE_DEBUG_LEVEL=0         ; Disable debug output
build_unflags = 
    -O2                          ; Remove default O2 optimization
lib_deps = 
    ricmoo/QRCode@^0.0.1
    ; AsyncUDP is built into ESP32 framework, no external dependency needed

