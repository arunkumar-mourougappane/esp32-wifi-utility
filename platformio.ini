; Version 3.0.0 - QR Code Web Integration

[common]
monitor_speed = 115200

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_port = /dev/ttyUSB*
monitor_port = /dev/ttyUSB*
build_flags = 
    -DUSE_WEBSERVER=1
    -DVERSION="4.0.0"
    -Os                           ; Optimize for size
    -ffunction-sections           ; Place each function in its own section
    -fdata-sections              ; Place each data in its own section
    -Wl,--gc-sections            ; Remove unused sections at link time
    -DCORE_DEBUG_LEVEL=0         ; Disable debug output
build_unflags = 
    -O2                          ; Remove default O2 optimization
lib_deps = 
    ricmoo/QRCode@^0.0.1
    ; AsyncUDP is built into ESP32 framework, no external dependency needed

[env:adafruit_feather_esp32s3_tft]
platform = espressif32
board = adafruit_feather_esp32s3_tft
framework = arduino
monitor_speed = 115200
upload_port = /dev/ttyACM*
monitor_port = /dev/ttyACM*
build_flags = 
    -DARDUINO_USB_MODE=1
    -DUSE_WEBSERVER=1
    -DVERSION="4.0.0"
    -DUSE_NEOPIXEL=1
    -Os                           ; Optimize for size
    -ffunction-sections           ; Place each function in its own section
    -fdata-sections              ; Place each data in its own section
    -Wl,--gc-sections            ; Remove unused sections at link time
    -DCORE_DEBUG_LEVEL=0         ; Disable debug output
build_unflags = 
    -O2                          ; Remove default O2 optimization
lib_deps = 
    ricmoo/QRCode@^0.0.1
    adafruit/Adafruit NeoPixel@^1.12.0
    ; AsyncUDP is built into ESP32 framework, no external dependency needed

[env:test]
platform = espressif32
board = esp32dev
framework = arduino
test_framework = unity
test_build_src = false
lib_deps = 
    ricmoo/QRCode@^0.0.1
    ; AsyncUDP is built into ESP32 framework, no external dependency needed
build_flags = 
    -DUSE_WEBSERVER=1
    -DUNITY_INCLUDE_CONFIG_H
    -DUNIT_TEST
    -DVERSION="4.0.0"
monitor_speed = 115200
upload_port = /dev/ttyUSB*
monitor_port = /dev/ttyUSB*
test_ignore = 
    test_desktop_*

